  <h3>愛ちゃんのラブラブ放置プレイ</h3>

<div id="game" class="row">
  <div id="tabs" class="col-md-12">
    <ul class="nav" role="tablist">
      <li class="active"><a href="#main" role="tab" data-toggle="tab"><i class="fa fa-plus-square"></i> アイテム</a></li>
      <li><a href="#stat" role="tab" data-toggle="tab"><i class="fa fa-list"></i> 実績一覧</a></li>
    </ul>
  </div>

  <div id="display" class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading"><i class="fa fa-check"></i> 現在の状態</div>

      <ul class="list-group">
        <li class="list-group-item">
          <span class="name">愛情</span><br>
          <i class="fa fa-heart"></i><span id="loves" class="value"></span>
        </li>
        <li class="list-group-item">
          <span class="name">好感度</span><br>
          <i class="fa fa-heart"></i><span id="lps" class="value"></span>
        </li>
        <li class="list-group-item">
          <span class="name">依存度</span><br>
          <i class="fa fa-heart"></i><span id="depend" class="value"></span>
        </li>
      </ul>
    </div>
  </div>

        <ul class="list-group">

            <span class="tip">会話<br>好感度 +0.1</span>

            <span id="item-1-box" class="item-list">
            </span>

          </li>

          <li class="list-group-item tooltips">
            <span class="tip">メール<br>好感度 +1.0</span>

            <span id="item-2-box" class="item-list">
            </span>

            <span id="item-3-box" class="item-list">
            </span>
            
            <button type="button" id="item-3-btn" class="btn btn-default btn-buy"><i class="fa fa-plus-circle"></i> <span id="item-3-cost">0</span> loves</button>
          </li>

          <li class="list-group-item tooltips">
            <span class="tip">旅行<br>好感度 +15.0</span>
            <span class="count">
              <span id="item-4-icon"><i class="fa fa-plane"></i></span> <span id="item-4-num"></span>
            </span>
            
            <span id="item-4-box" class="item-list">
            </span>
            
            <button type="button" id="item-4-btn" class="btn btn-default btn-buy"><i class="fa fa-plus-circle"></i> <span id="item-4-cost">0</span> loves</button>
          </li>

          <li class="list-group-item tooltips">

              <span id="item-5-icon"><i class="fa fa-car"></i></span> <span id="item-5-num"></span>

            <span id="item-5-box" class="item-list">
            </span>
            
            <button type="button" id="item-5-btn" class="btn btn-default btn-buy"><i class="fa fa-plus-circle"></i> <span id="item-5-cost">0</span> loves</button>
          </li>

          <li class="list-group-item tooltips">
            <span class="tip">家<br>好感度 +100.0</span>
            <span class="count">
              <span id="item-6-icon"><i class="fa fa-home"></i></span> <span id="item-6-num"></span>
            </span>
            
            <span id="item-6-box" class="item-list">
            </span>
            
            <button type="button" id="item-6-btn" class="btn btn-default btn-buy"><i class="fa fa-plus-circle"></i> <span id="item-6-cost">0</span> loves</button>
          </li>
        </ul>
      </div>

      <div class="panel panel-default item-sp-box">
        <div class="panel-heading tooltips"><i class="fa fa-exclamation-triangle"> 特殊アイテム一覧</i></div>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>注意</strong> 以下のアイテムの取り扱いには注意してください。

          </li>
        </ul>
      </div>
    </div>

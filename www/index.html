<!DOCTYPE html>
<meta charset='utf-8'>
<meta content='width=device-width,initial-scale=1.0' name='viewport'>
<title>愛ちゃんのラブラブ放置プレイ</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<link rel="stylesheet" href="css/custom.css">

<div class="container">
<header>
  <ul class="nav nav-pills pull-right">
    <li><a href="#">github</a></li>
  </ul>
  <h3>愛ちゃんのラブラブ放置プレイ</h3>
</header>

<div id="game" class="row">
  <div id="tabs" class="col-md-12">
    <ul class="nav nav-tabs" role="tablist">
      <li class="active"><a href="#main" role="tab" data-toggle="tab">ディスプレイ</a></li>
      <li><a href="#stat" role="tab" data-toggle="tab">ゲームデータ</a></li>
    </ul>
  </div>

  <div class="col-md-3">
    <img src="img/aichan.png" width=300>
  </div>

  <div id="display" class="col-md-8 tab-content">
    <div class="tab-pane active fade in" id="main">
      <div class="row">
        <div class="col-md-12">
          <span class="name">愛情</span><br>
          <span class="glyphicon glyphicon-heart"></span><span id="loves" class="value"></span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <span class="name">好感度</span><br>
          <span class="glyphicon glyphicon-heart"></span><span id="lps" class="value"></span>
        </div>
        <div class="col-md-3">
          <span class="name">依存度</span><br>
          <span class="glyphicon glyphicon-heart"></span><span id="depend" class="value"></span>
        </div>
        <div class="col-md-4">
          <span class="name">放置時間</span><br>
          <span class="glyphicon glyphicon-heart"></span><span id="interval" class="value"></span>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="stat">
      <table id="achievements" class="table table-striped col-md-12">
      </table>
    </div>
    
  </div>
</div>

<div id="alerts">
</div>

<div id="control">
  <button type="button" id="reset" class="btn btn-lg btn-default">リセットする！</button>
</div>

</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>

<!DOCTYPE html>
<meta charset='utf-8'>
<meta content='width=device-width,initial-scale=1.0' name='viewport'>
<title>愛ちゃんのラブラブ放置プレイ</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/custom.css">

<div class="container-fluid">
<header>
  <ul class="nav nav-pills pull-right">
    <li><a href="#">github</a></li>
  </ul>
  <h3>愛ちゃんのラブラブ放置プレイ</h3>
</header>

<div id="game" class="row">
  <div id="tabs" class="col-md-12">
    <ul class="nav" role="tablist">
      <li class="active"><a href="#main" role="tab" data-toggle="tab"><i class="fa fa-plus-square"></i> アイテム</a></li>
      <li><a href="#stat" role="tab" data-toggle="tab"><i class="fa fa-list"></i> 実績一覧</a></li>
    </ul>
  </div>

  <div id="display" class="col-md-4">
    <div id="monitor" class="panel panel-default">
      <div class="panel-heading"><i class="fa fa-check"></i> 現在の状態</div>

      <ul class="list-group">
        <li class="list-group-item tooltips">
          <span class="tip">愛情</span>
          <i class="fa fa-heart"></i><span id="loves" class="value"></span>
        </li>
        <li class="list-group-item tooltips">
          <span class="tip">好感度</span>
          <i class="fa fa-heart-o"></i><span id="lps" class="value"></span>
        </li>
        <li class="list-group-item tooltips">
          <span class="tip">依存度</span>
          <i class="fa fa-lock"></i><span id="depend" class="value"></span>
        </li>
      </ul>
    </div>

    <div id="aichan-img" class="col-md-4">
      <img src="img/aichan_sm.png" class="eye">
    </div>
  </div>

  <div class="tab-content col-md-8">
    <div class="tab-pane active fade in" id="main">
      <div class="panel panel-default item-box" id="item-shop">
        <div class="panel-heading tooltips"><i class="fa fa-check"> アイテム一覧</i></div>
        <ul id="list-group" class="list-group">
        </ul>
      </div>

      <div class="panel panel-default item-sp-box">
        <div class="panel-heading tooltips"><i class="fa fa-exclamation-triangle"> 特殊アイテム一覧</i></div>
        <ul id="list-sp-group" class="list-group">
          <li class="list-group-item">
            <strong>注意</strong> 以下のアイテムの取り扱いには注意してください。
          </li>
        </ul>
      </div>
    </div>

    <div class="tab-pane fade" id="stat">
      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-check"></i> 実績一覧</div>
        <table id="achievements" class="table table-striped">
        </table>
      </div>
    </div>
  </div>
</div>

<div id="alerts" class="col-md-4">

</div>

</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
